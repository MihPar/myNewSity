<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>New sity</title>
</head>
<body>
     <!-- Картинка -->

     <div>
        <img src="./БАННЕР_page-0001.jpg" alt="" class="image">
    </div>
    
    <!-- Форма -->
    
        <div class="wrapper">
            <form action="">
                <div class="field">
                    <label for="name">Имя</label>
                    <input type="text" id="name">
                </div>
                <div class="field">
                    <label for="lastname">Фамилия</label>
                    <input type="text" id="lastname">
                </div>
                <div class="field">
                    <label for="telephon">Номер телефона</label>
                    <input type="text" id="telephon">
                </div>
                <div class="field"> 
                    <label for="email">email</label>
                    <input type="text" id="email">
                </div>
                <div class="field">
                    <label for="question">Напишите свой вопрос</label>
                    <textarea type="text" id="question" rows="10" cols="20"></textarea>
                </div>
            </form>
            <button class="btn">ОТПРАВИТЬ</button>
        </div>
        <ul class="list"></ul>
</body>
</html>
